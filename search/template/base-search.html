{%comment%}
This is the base html.All others will be inherited from it.
{%endcomment%}
<html>
<head>
    <title>Search</title>
</head>
<body>
    {% if form.errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="/search/" method="post">
    {%csrf_token%}
     <table>
     	{{form.as_table}}
     </table>   
     <input type="submit" value="Search">
    </form>
</body>
</html>
